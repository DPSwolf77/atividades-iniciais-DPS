<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Palavras</title>
  <style>
    textarea {
      width: 100%;
      height: 200px; /* Altura inicial do textarea */
      resize: vertical; /* Permite redimensionar verticalmente */
    }
  </style>
</head>
<body>
  <h2>Contador de Palavras</h2>
  
  <label for="texto">Insira o texto:</label><br>
  <textarea id="texto" name="texto" placeholder="Digite seu texto aqui..." required></textarea><br><br>
  
  <button onclick="contarPalavras()">Contar Palavras</button><br><br>
  
  <p id="resultado">Número de palavras: <span id="numeroPalavras">0</span></p>
  
  <script>
    function contarPalavras() {
      var texto = document.getElementById('texto').value.trim();
      
      // Dividir o texto em palavras considerando espaços, tabulações e quebras de linha
      var palavras = texto.split(/\s+/);
      
      // Contar o número de palavras
      var numeroPalavras = palavras.length;
      
      // Atualizar o resultado na página
      document.getElementById('numeroPalavras').textContent = numeroPalavras;
    }
  </script>
</body>
</html>

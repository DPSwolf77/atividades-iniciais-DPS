<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de conteiner</title>
    <style>
        .container {
            display: flex;
        }
        .container > div {
            flex: 1;
            border: 1px solid #000000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <p>Primeira div</p>
        </div>
        <div>
            <p>Segunda div</p>
        </div>
        <div>
            <p>Terceira div</p>
        </div>
    </div>
</body>
</html>

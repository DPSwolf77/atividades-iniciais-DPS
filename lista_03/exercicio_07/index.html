<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que troca de Cor</title>
    <style>
        .botao {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .botao:hover {
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <button class="botao">Clique no botão</button>
</body>
</html>

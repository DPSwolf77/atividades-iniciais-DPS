<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anões</title>
    <style>
        h1 {
            color: #3f0135;
        }
        p.primeiro {
            color: #00FF00;
        }
        p.segundo {
            font-size:20px;
            color: #001b91;
        }
        p.terceiro {
            border: 1px solid #000000;
            color: #db0030;
        }
    </style>
</head>
<body>
    <h1>Anões a venda:</h1>
    <p class="primeiro">Anão Colombiano 40.000,00.</p>
    <p class="segundo">Anão Africano 200.000,00.</p>
    <p class="terceiro">Anão Albino 125.000,00.</p>
</body>
</html>

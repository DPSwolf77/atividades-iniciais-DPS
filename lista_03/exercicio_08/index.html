<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de leyaut de grade:</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .container > div {
            border: 1px solid #000000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>janela 1</div>
        <div>janela 2</div>
        <div>janela 3</div>
        <div>janela 4</div>
        <div>janela 5</div>
        <div>janela 6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Soma de Dois Valores</title>
    <script>

        function somaDoisValores(num1, num2) {
            return num1 + num2;
        }

        function calcularSoma() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var resultado = somaDoisValores(num1, num2);
            document.getElementById('resultado').innerHTML = `A soma de ${num1} e ${num2} é ${resultado}`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Soma de Dois Valores</h2>
    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br><br>
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2"><br><br>
        
        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>
    
    <p id="resultado"></p>
</body>
</html>

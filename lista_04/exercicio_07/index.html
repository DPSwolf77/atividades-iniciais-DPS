<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Círculo</title>
    <script>
        function areaCirculo() {
            var pi = 3.14159;
            var raio = parseFloat(document.getElementById('raio').value);
            var area = pi * raio * raio;
            document.getElementById('resultado').innerHTML = "A área do círculo é " + area.toFixed(3);
        }
    </script>
</head>
<body>
    <h2>Calculadora de Área de Círculo</h2>
    <label for="raio">Raio:</label>
    <input type="number" id="raio" name="raio" required>
    <button type="button" onclick="areaCirculo()">Calcular Área</button>

    <div id="resultado"></div>
</body>
</html>

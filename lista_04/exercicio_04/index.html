<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encontrar Maior Valor</title>
    <script>
        function buscaMaiorValor(valor1, valor2, valor3) {
            var maior = valor1;

            if (valor2 > maior) {
                maior = valor2;
            }
            if (valor3 > maior) {
                maior = valor3;
            }

            return maior;
        }

        function encontrarMaior() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = parseInt(document.getElementById('num3').value);

            var maiorValor = buscaMaiorValor(num1, num2, num3);

            document.getElementById('resultado').innerText = `O maior valor informado foi ${maiorValor}`;
        }
    </script>
</head>
<body>
    <h2>Encontrar Maior Valor</h2>
    
    <label for="num1">Digite o primeiro número inteiro:</label>
    <input type="number" id="num1" name="num1"><br><br>
    
    <label for="num2">Digite o segundo número inteiro:</label>
    <input type="number" id="num2" name="num2"><br><br>
    
    <label for="num3">Digite o terceiro número inteiro:</label>
    <input type="number" id="num3" name="num3"><br><br>
    
    <button type="button" onclick="encontrarMaior()">Encontrar Maior Valor</button>
    
    <p id="resultado"></p>
</body>
</html>

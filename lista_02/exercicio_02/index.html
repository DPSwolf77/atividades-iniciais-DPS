<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples com Validação</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="error" id="nomeError"></span>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('nomeError').textContent = '';
            document.getElementById('emailError').textContent = '';

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            let valid = true;

            if (!nome) {
                document.getElementById('nomeError').textContent = 'Por favor, preencha o campo Nome.';
                valid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Por favor, preencha o campo Email.';
                valid = false;
            }

            if (valid) {
                const dados = {
                    nome: nome,
                    email: email
                };
                console.log(JSON.stringify(dados));
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Usuário</title>
</head>
<body>

<form id="user-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button type="button" onclick="addUser()">Enviar</button>
</form>

<table id="user-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <!-- Linhas da tabela serão adicionadas dinamicamente -->
    </tbody>
</table>

<script>
    let userId = 1;

    function addUser() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;

        if (name.trim() === '' || email.trim() === '') {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        let table = document.getElementById('user-table').getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();
        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2);

        cell1.textContent = userId;
        cell2.textContent = name;
        cell3.textContent = email;

        userId++;

        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
    }
</script>

</body>
</html>
